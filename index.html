<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>臨床推論クイズアプリ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-10">

  <div id="quiz-container" class="quiz-container bg-white p-6 sm:p-8 rounded-2xl shadow-xl">
    <div id="quiz-header" class="mb-6">
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 text-center mb-2">臨床推論クイズ</h1>
      <p class="text-center text-gray-500">疾患の想起</p>
      <div class="mt-4 bg-gray-200 rounded-full h-2.5">
        <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
      </div>
    </div>

    <div id="quiz-body">
      <h2 id="question-title" class="text-xl font-semibold text-gray-700 mb-2">
        <span id="question-number" class="text-blue-600"></span>
      </h2>
      <p id="question-text" class="text-gray-800 leading-relaxed mb-6"></p>
      <div id="options-container" class="space-y-3"></div>
    </div>

    <div id="explanation-container" class="mt-6 hidden">
      <div id="result-indicator" class="text-center mb-4"></div>
      <div class="explanation-box bg-blue-50 border-l-4 border-blue-500 p-4 rounded-lg">
        <h3 class="text-lg font-bold text-blue-800 mb-2">解説</h3>
        <p id="explanation-text" class="text-gray-700 leading-relaxed"></p>
      </div>
    </div>

    <div id="quiz-footer" class="mt-8 text-center">
      <button id="next-btn" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 hidden">
        次の問題へ
      </button>
    </div>

    <div id="results-container" class="hidden text-center py-10">
      <h2 class="text-3xl font-bold text-gray-800 mb-4">クイズ完了！</h2>
      <p class="text-xl text-gray-600 mb-6">
        あなたのスコア: <span id="score-text" class="font-bold text-blue-600"></span>
      </p>
      <p class="text-gray-500 mb-8">お疲れ様でした。このクイズで学んだ知識を日々の業務に活かしてください。</p>
      <button id="restart-btn" class="bg-gray-700 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-all duration-300">
        もう一度挑戦する
      </button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
